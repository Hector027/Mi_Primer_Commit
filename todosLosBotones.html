
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Los Botones</title>
    <link rel="stylesheet" href="css/todosLosBotenes.css">
</head>
<body>
    <div class="container" style="text-align: center">                                             <!-- para que los textos esten centrados -->

        <a class="btn btn1" href="https://www.google.com.ar" target="_blank" >Google</a>     <!-- target="_blank" permite abrir el link en otra pagina nueva -->
        <button class="btn btn2">boton</button>
        <input class="btn btn3" type="button" value="input">
        <input class="btn btn4" type="submit" value="Enviar">                                      <!-- definido en CSS como Responsive -->

    <div>

    <br>
    
    </div class="contenedor">
        
        <a class="btnn btn5" href="https://www.mozilla.org/es-AR/firefox/new/" target="_blank" >Link</a>         <!-- target="_blank" permite abrir el link en otra pagina nueva -->
        <button class="btnn btn6">BTN</button>
        <input class="btnn btn7" type="button" value="Entrada">
        <input class="btnn btn8" type="submit" value="Send">
        <button class="btnn btn9" type="button">                                                                 <!--boton con link a una imagen -->
            <img src="https://whitesw6.elbenwald.de/media/52/03/b4/1629829918/E1060308_2.jpg" width= "50px" height="50px" alt= >
        </button>

    <div>

</body>
</html>
